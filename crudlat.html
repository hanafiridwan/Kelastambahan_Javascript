<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan mengulang pembelajaran CRUD</title>
</head>
<body>

    <div class="nama_karyawan">
        <h1>Nama karyawan di sini</h1>
        <input type="text" name="nama" id="nama" placeholder="Masukan nama anda disini">
        <input type="button" onclick="addKaryawan()" value="Tambahkan Karyawan">
    </div>

    <div class="id">
        <ul class="list-karyawan">

        </ul>
    </div>

    <script>
        let namaKaryawan = ["udin", "saipul", "burhan"];

        function showKaryawan(){
            let listKaryawan = document.getElementById("list-karyawan");
            listKaryawan.innerHTML = "";

            for(let i = 0; i < namaKaryawan.length; i++){
                listKaryawan.innerHTML += "<li>" + namaKaryawan[i] + "</li>";
            }
        }

        function addKaryawan(){
            let input = document.getElementById("nama");
            namaKaryawan.push(input.value);
            showKaryawan();
        }
    </script>
    
</body>
</html>
